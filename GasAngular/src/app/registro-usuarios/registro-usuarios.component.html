<div class="container">
    <h3>Bienvenido a la zona de Registro</h3>
    <p>Intoduce tus datos</p>

    <h2>{{aviso}}</h2>
  
    <form  novalidate
    [formGroup]="formRegistro" 
    (ngSubmit)="handleRegistro()">

        <div class="form-group">
          <label for="nombre">Usuario</label>
          <input type="text" name="nombre" formControlName="nombre" class="form-control">
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"  name="email" formControlName="email" class="form-control">
          <p *ngIf="formRegistro.controls.email.errors?.required && formRegistro.controls.email.dirty">El campo email es requerido</p>
          <p *ngIf="formRegistro.controls['email'].errors?.pattern && formRegistro.controls['email'].dirty">El campo debe ser un mail correcto</p>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" name="password" formControlName="password">
          <p *ngIf="formRegistro.controls.password.errors?.required &&             formRegistro.controls.password.dirty">El campo Contraseña es requerido</p>
          <p *ngIf="formRegistro.controls['password'].errors?.pattern && formRegistro.controls['password'].dirty">El campo debe ser una contraseña correcta</p>
        </div>
  
        <button type="submit" [ngClass]="{'button-disable': formRegistro.invalid}" [disabled]="formRegistro.invalid"  class="btn btn-primary mb-3">Enviar</button>

        
    </form>
</div>
