<div class="container">

  <h4 class="mb-5">Para poder mostrarte las gasolineras más próximas a tu posición sigue los siguientes pasos:</h4>
  <div class="row">

    <div class="col-6">
      <p>1º Pulsa el botón localización para poder acceder a tu posición.</p>
      <button (click)="activarLocalizacion()" class="btn btn-outline-primary col-3 offset-4">Localización</button>

      <p>2º Introduce un radio en metros para limitar la busqueda.</p>


      <div class="input-group col-6 offset-3">
        <input type="text" class="form-control"  aria-label="Recipient's username" aria-describedby="button-addon2" [(ngModel)]="radio">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" type="button" >Radio</button>
        </div>
      </div>







      <!-- <input type="text" class="form-control col-3 offset-4" [(ngModel)]="radio"> -->
    </div>
    <div #googleMap style="width: 500px; height: 400px" class="col-6"></div>
  </div>

  <div class="row mt-3">

    <div class="col-6">
      <div *ngFor="let item of arrGasolineras" class="card col-12">
        <div class="card-header">
          {{item.rotulo}}
        </div>
        <div class="card-body">
          <p class="card-text">{{item.direccion}}</p>
          <button (click)="generateRoute(item.latitud, item.longitud)" class="btn btn-info">Como llegar</button>

        </div>
      </div>
    </div>

  </div>
