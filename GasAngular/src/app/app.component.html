<div class="container-fluid">


  <header class="row">

    <h1 class="titulo col-xs-12 col-md-6 col-xl-4"><img class="logo" src="../assets/images/logo.png" alt=""></h1>

    <ul class="col-xs-12 col-md-6 col-xl-7 nav justify-content-end menu">
      <li class="nav-item">
        <a class="nav-link active" [routerLink]="['/inicio']" [routerLinkActive]="'active'">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" [routerLink]="['/filtros']" [routerLinkActive]="'active'">Buscador</a>

      <li class="nav-item">
        <a class="nav-link active" [routerLink]="['/ranking']" [routerLinkActive]="'active'">Ranking</a>

      <li class="nav-item">
        <a class="nav-link active" [routerLink]="['/login']" [routerLinkActive]="'active'">Login</a>
      </li>
      <li class="nav-item">
        <!-- <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Zona Usuarios</a> -->

      </li>

    </ul>

  </header>

  <router-outlet></router-outlet>
