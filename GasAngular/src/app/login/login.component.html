<div class="container">
  <div class="row">
    <h3 class="col-12">Bienvenido otra vez</h3>
  </div>  
 <p>Introduce tus datos</p>

  <form  novalidate
  [formGroup]="formLogin" 
  (ngSubmit)="handleFormulario()">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" formControlName="nombre" class="form-control">
      </div>

    <div class="form-group">
        <label for="password">Contraseña</label>
      <input type="password" class="form-control" name="password" formControlName="password">
      <p *ngIf="formLogin.controls.password.errors?.required &&     formLogin.controls.password.dirty">El campo Contraseña es requerido</p>
      <p *ngIf="formLogin.controls['password'].errors?.pattern && formLogin.controls['password'].dirty">El campo debe ser una contraseña correcta</p>
    </div>

    <button type="submit" [ngClass]="{'button-disable': formLogin.invalid}" [disabled]="formLogin.invalid"  class="btn btn-primary mb-3">Enviar</button>

  </form>
</div>
