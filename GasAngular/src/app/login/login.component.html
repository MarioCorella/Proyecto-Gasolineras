<h2 class="titulo">Bienvenido otra vez</h2>

<div class="row mt-4 mb-5">
  <div class=" offset-2 col-4 form1">
    <h5 class="titulo">Introduce tus datos</h5>

    <form novalidate [formGroup]="formLogin" (ngSubmit)="handleFormulario()">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" name="usuario" formControlName="nombre" class="form-control boton" autofocus>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" class="form-control boton" name="password" formControlName="password">
        <p *ngIf="formLogin.controls.password.errors?.required &&     formLogin.controls.password.dirty">El campo
          Contraseña es requerido</p>
        <p *ngIf="formLogin.controls['password'].errors?.pattern && formLogin.controls['password'].dirty">El campo
          debe
          ser una contraseña correcta</p>
      </div>

      <button type="submit" [ngClass]="{'button-disable': formLogin.invalid}" [disabled]="formLogin.invalid"
        class="btn btn-primary offset-5 col-2 boton mb-3">Enviar</button>
    </form>
  </div>

  <div class="col-6">
    <p class="offset-3 col-3 pt-5 mt-4">Eres nuevo....?</p>
    <button (click)="navRegistro()" class="btn btn-primary boton  offset-3 col-3">Regístrate</button>
  </div>

</div>
